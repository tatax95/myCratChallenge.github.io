<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link  rel="stylesheet" href="stylos.css"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="contenedor">
      <img class="logo" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="capacero">
        <div class="capa">
          <img class="capa-logo" src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon-clok">
        <div class="div-valor-eth">
          <img class="icon-eth" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h3 class="valor-eth">0.041 ETH</h3>
        </div>
        <div class="reloj-icon">
          <img class="clok-reloj" src="./images/icon-clock.svg" alt="icon-ethereum">
          <h3 class="valor-reloj">3 days left</h3>
        </div>
      </div>
      <hr>
      <div class="sobremi">

        <img class="imagenmi" src="./images/image-avatar.png" alt="image-avatar">
        <p class="creation">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Reyes</a>.
  </div>
</body>
</html>
